name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Build
        run: |
          xcodebuild build \
            -project SuikaDrop/SuikaDrop.xcodeproj \
            -scheme SuikaDrop \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            | tail -20
      - name: Test
        run: |
          xcodebuild test \
            -project SuikaDrop/SuikaDrop.xcodeproj \
            -scheme SuikaDrop \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            | tail -30

  swiftlint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: SwiftLint
        run: |
          brew install swiftlint 2>/dev/null || true
          swiftlint lint --reporter github-actions-logging SuikaDrop/ || true
